<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>calcolator</title>
  </head>
  <body>
    <div class="container">
      <h1>Caculator</h1>
      <br></br>
        <form id="cal">
          <div class="form-group">
            <label for="num1">Number1</label>
            <input id="num1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="num2">Number2</label>
            <input id="num2" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label>Choose an operation</label>
            <select id="operation">
              <option id="add" value="adding">Add</option>
              <option id="sub" value="subtracting">Subtract</option>
              <option id="mul" value="multiplying">Multiply</option>
              <option id="divide"value="dividing">Divide</option>
            </select>
          </div>
          <button class="btn btn-primary" type="submit">Calculate</button>

        </form>
        <br>
        <hr>
        <br>
        <div id="result"></div>



    </div>
  </body>
</html>
